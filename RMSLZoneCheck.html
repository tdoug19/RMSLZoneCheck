<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>RMSL Zone Check</title>

  <!--This script allows me to access the google api's.  You can also run an initializiong javascript if you like. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkgH5XmBN4OkG6-nSpk9zrT-iHPzHezQk&signed_in=true"></script>
        
  <!--     <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&signed_in=true&callback=initMap"
        async defer></script>     -->   


  <script type="text/javascript" src="maps.google.polygon.containsLatLng.js"></script>
  <script type="text/javascript" src="zoneCheck.js"></script>  

  
  </head>
  <body>
	<p>Use this form to determine what zone you are in.</p>

	<form id="zoneCheck" action="form_action.asp">
		<fieldset>
			Address: <input type="text" id="idTextAddress" name="address"></input><br />
			City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="idTextCity"name="city"></input><br />
			Province: <input type="text" id="idTextProvince"name="province"></input><br />
		</fieldset>
		
		Zone:<input type="text" id="idTextZone"name="zone"></input><br />
		
		<input type="button" onclick="initialize()" value="Submit"></input>
		<input type="button" onclick="resetForm()" value="Reset Form"></input>
		
		<div id="map"></div>
	    <div id="capture"></div>

	</form>

        
        


	<script>
		function resetForm() {
		document.getElementById("zoneCheck").reset();
	}
	</script>
    
    
  </body>
</html>
